<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turbo Tech - Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #202124;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #e8eaed;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 3px rgba(60,64,67,.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-weight: 500;
      font-size: 1.5rem;
      color: #1a73e8;
      user-select: none;
      cursor: default;
    }

    nav a {
      color: #5f6368;
      text-decoration: none;
      font-weight: 500;
      margin-left: 24px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1a73e8;
    }

    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 64px auto;
      padding: 0 24px;
    }

    main h1 {
      font-weight: 400;
      font-size: 2.5rem;
      margin-bottom: 24px;
      color: #202124;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #202124;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 14px;
      margin-bottom: 24px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: 'Roboto', sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      padding: 14px 24px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 1px 2px rgb(26 115 232 / 0.6);
      transition: background-color 0.3s ease;
      font-size: 1rem;
      align-self: flex-start;
    }

    button:hover {
      background-color: #155ab6;
    }

    footer {
      background: #f8f9fa;
      border-top: 1px solid #e8eaed;
      text-align: center;
      padding: 16px 32px;
      font-size: 0.875rem;
      color: #5f6368;
      box-shadow: inset 0 1px 0 #dadce0;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      main {
        margin: 48px 16px;
        padding: 0 12px;
      }

      nav {
        margin-top: 8px;
      }

      nav a {
        margin-left: 12px;
        margin-right: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Turbo Tech</div>
    <nav>
      <a href="#">Home</a>
      <a href="blogs.html">Blog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/xvgrwovo" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Turbo Tech. All rights reserved.
  </footer>
</body>
</html>
